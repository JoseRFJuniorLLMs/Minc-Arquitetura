<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNA de Dados - SNIIC</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #container {
            position: absolute;
            inset: 0;
        }

        .header {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {

            0%,
            100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            }

            33% {
                filter: brightness(1.5) drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
            }

            66% {
                filter: brightness(1.3) drop-shadow(0 0 25px rgba(255, 255, 0, 0.8));
            }
        }

        .header p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .back-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.6rem 1.2rem;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            z-index: 101;
            transition: all .3s;
        }

        .back-button:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.6);
        }

        .label {
            position: absolute;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 255, 0.6);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .info {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div class="header">
        <h1>üß¨ DNA Helicoidal de Dados - SNIIC</h1>
        <p>Arraste para rotacionar ‚Ä¢ Scroll para zoom ‚Ä¢ Observe a energia fluir</p>
    </div>

    <div class="info">
        ‚ö° Energia pulsante fluindo pela estrutura gen√©tica dos dados
    </div>

    <a href="index.html" class="back-button">‚Üê Voltar</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let dnaStrands = [];
        let basePairs = [];
        let energyParticles = [];
        let connectionPulses = [];
        let helixGroup;

        const fontes = {
            estruturantes: [
                'TransfereGov', 'SIAFI', 'SIAPE', 'SIOP', 'ComprasGov', 'SIORG',
                'SICONV', 'SIAFEM', 'SCDP', 'SEI', 'SIGEPE', 'CADIN', 'Portal Transpar√™ncia'
            ],
            finalisticos: [
                'SALIC', 'SNC/SNIIC', 'Sist. Nacional Cultura', 'Editais', 'Cad. Agentes',
                'Cad. Proponentes', 'Pontos Cultura', 'Cultura Viva', 'Aldir Blanc',
                'Paulo Gustavo', 'PNAB', 'Prest. Contas', 'Monitor. Projetos'
            ],
            abertos: [
                'dados.gov.br', 'APIs Gov.', 'CSV/XLSX', 'JSON/XML',
                'Microdados', 'S√©ries Hist.', 'GeoJSON', 'Shapefiles', 'Dados Agregados'
            ],
            documentais: [
                'PDFs Editais', 'Portarias', 'INs', 'Pareceres', 'Rel. Execu√ß√£o',
                'Rel. Gest√£o', 'Atas', 'Resolu√ß√µes', 'Planos Nacionais',
                'Prest. Contas Docs', 'DOU-MinC'
            ]
        };

        const cores = {
            estruturantes: { strand: 0x00ffff, base: 0x00ccff },
            finalisticos: { strand: 0xff0099, base: 0xff66cc },
            abertos: { strand: 0x00ff00, base: 0x66ff66 },
            documentais: { strand: 0xff00ff, base: 0xff66ff },
            backbone: 0x00ffff,
            connection: 0xffff00
        };

        init();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 80, 250);

            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(0, 0, 80);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);

            // Ilumina√ß√£o neon intensa
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            const light1 = new THREE.PointLight(0x00ffff, 4, 180);
            light1.position.set(40, 60, 40);
            scene.add(light1);

            const light2 = new THREE.PointLight(0xff00ff, 3.5, 180);
            light2.position.set(-40, -60, 40);
            scene.add(light2);

            const light3 = new THREE.PointLight(0x00ff00, 3, 180);
            light3.position.set(0, 0, 60);
            scene.add(light3);

            const light4 = new THREE.PointLight(0xffff00, 2.5, 180);
            light4.position.set(0, 40, -40);
            scene.add(light4);

            helixGroup = new THREE.Group();
            helixGroup.rotation.z = Math.PI / 2;
            scene.add(helixGroup);

            createDNAHelix();
            startEnergyFlow();

            setupControls();
            window.addEventListener('resize', onResize);
            animate();

            // Transi√ß√£o autom√°tica ap√≥s 5 segundos
            setTimeout(() => {
                window.location.href = 'organica.html';
            }, 5000);
        }

        function createDNAHelix() {
            const allSources = [];
            Object.keys(fontes).forEach(cat => {
                fontes[cat].forEach(name => {
                    allSources.push({ name, category: cat });
                });
            });

            const radius = 15;
            const height = 120;
            const pairs = allSources.length;
            const spacing = height / pairs;

            const strand1Points = [];
            const strand2Points = [];

            for (let i = 0; i <= pairs; i++) {
                const y = i * spacing - height / 2;
                const angle = (i / pairs) * Math.PI * 8;

                const x1 = Math.cos(angle) * radius;
                const z1 = Math.sin(angle) * radius;
                const x2 = Math.cos(angle + Math.PI) * radius;
                const z2 = Math.sin(angle + Math.PI) * radius;

                strand1Points.push(new THREE.Vector3(x1, y, z1));
                strand2Points.push(new THREE.Vector3(x2, y, z2));
            }

            createStrand(strand1Points, 0x00ffff);
            createStrand(strand2Points, 0xff00ff);

            allSources.forEach((source, i) => {
                const y = i * spacing - height / 2;
                const angle = (i / pairs) * Math.PI * 8;

                const x1 = Math.cos(angle) * radius;
                const z1 = Math.sin(angle) * radius;
                const x2 = Math.cos(angle + Math.PI) * radius;
                const z2 = Math.sin(angle + Math.PI) * radius;

                createBasePair(
                    new THREE.Vector3(x1, y, z1),
                    new THREE.Vector3(x2, y, z2),
                    source.name,
                    source.category,
                    i
                );
            });
        }

        function createStrand(points, color) {
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(curve, 200, 0.6, 10, false);
            const tubeMaterial = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.9,
                shininess: 120
            });
            const tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
            helixGroup.add(tube);

            dnaStrands.push({ tube: tube, material: tubeMaterial, pulsePhase: 0 });

            const particleGeo = new THREE.SphereGeometry(0.6, 10, 10);
            points.forEach((point, i) => {
                if (i % 2 === 0) {
                    const particleMat = new THREE.MeshPhongMaterial({
                        color: color,
                        emissive: color,
                        emissiveIntensity: 1,
                        transparent: true,
                        opacity: 1
                    });
                    const particle = new THREE.Mesh(particleGeo, particleMat);
                    particle.position.copy(point);
                    helixGroup.add(particle);

                    dnaStrands.push({
                        particle: particle,
                        material: particleMat,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            });
        }

        function createBasePair(pos1, pos2, name, category, index) {
            const colors = cores[category];

            const base1Geo = new THREE.SphereGeometry(1.8, 20, 20);
            const base1Mat = new THREE.MeshPhongMaterial({
                color: colors.strand,
                emissive: colors.strand,
                emissiveIntensity: 0.9,
                shininess: 120
            });
            const base1 = new THREE.Mesh(base1Geo, base1Mat);
            base1.position.copy(pos1);
            helixGroup.add(base1);

            const base2Geo = new THREE.SphereGeometry(1.8, 20, 20);
            const base2Mat = new THREE.MeshPhongMaterial({
                color: colors.base,
                emissive: colors.base,
                emissiveIntensity: 0.9,
                shininess: 120
            });
            const base2 = new THREE.Mesh(base2Geo, base2Mat);
            base2.position.copy(pos2);
            helixGroup.add(base2);

            const connectionCurve = new THREE.LineCurve3(pos1, pos2);
            const connectionTube = new THREE.TubeGeometry(connectionCurve, 20, 0.3, 8, false);
            const connectionMat = new THREE.MeshPhongMaterial({
                color: cores.connection,
                emissive: cores.connection,
                emissiveIntensity: 0.8,
                transparent: true,
                opacity: 0.7
            });
            const connection = new THREE.Mesh(connectionTube, connectionMat);
            helixGroup.add(connection);

            const glowGeo = new THREE.SphereGeometry(3, 20, 20);
            const glowMat = new THREE.MeshBasicMaterial({
                color: colors.strand,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.position.copy(pos1);
            helixGroup.add(glow);

            let label = null;
            if (index % 3 === 0) {
                label = createLabel(name);
            }

            basePairs.push({
                base1: base1,
                base2: base2,
                glow: glow,
                connection: connection,
                connectionMat: connectionMat,
                label: label,
                pulsePhase: Math.random() * Math.PI * 2,
                pulseSpeed: 0.05 + Math.random() * 0.04,
                pos1: pos1,
                pos2: pos2
            });
        }

        function startEnergyFlow() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createEnergyParticle();
                }, Math.random() * 2000);
            }

            setInterval(() => {
                if (basePairs.length > 0) {
                    createConnectionPulse();
                }
            }, 300);
        }

        function createEnergyParticle() {
            const colors = [0x00ffff, 0xff00ff, 0x00ff00, 0xffff00, 0xff0099];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const particleGeo = new THREE.SphereGeometry(0.9, 10, 10);
            const particleMat = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 1.5,
                transparent: true,
                opacity: 1
            });
            const particle = new THREE.Mesh(particleGeo, particleMat);

            const radius = 15;
            const startY = -60;
            particle.position.set(
                Math.cos(0) * radius,
                startY,
                Math.sin(0) * radius
            );

            helixGroup.add(particle);

            const trailGeo = new THREE.SphereGeometry(1.3, 10, 10);
            const trailMat = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.7
            });
            const trail = new THREE.Mesh(trailGeo, trailMat);
            trail.position.copy(particle.position);
            helixGroup.add(trail);

            energyParticles.push({
                particle: particle,
                trail: trail,
                progress: 0,
                speed: 0.007 + Math.random() * 0.007,
                radius: radius,
                color: color
            });
        }

        function createConnectionPulse() {
            const pair = basePairs[Math.floor(Math.random() * basePairs.length)];

            const pulseGeo = new THREE.SphereGeometry(0.5, 8, 8);
            const pulseMat = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 1
            });
            const pulse = new THREE.Mesh(pulseGeo, pulseMat);
            pulse.position.copy(pair.pos1);
            helixGroup.add(pulse);

            connectionPulses.push({
                pulse: pulse,
                from: pair.pos1.clone(),
                to: pair.pos2.clone(),
                progress: 0,
                speed: 0.05,
                material: pulseMat
            });
        }

        function createLabel(text) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = text;
            document.body.appendChild(div);
            return div;
        }

        function updateLabel(obj, label) {
            if (!label) return;
            const v = obj.position.clone();
            v.applyMatrix4(helixGroup.matrixWorld);
            v.project(camera);
            const x = (v.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-v.y * 0.5 + 0.5) * window.innerHeight;
            label.style.left = `${x}px`;
            label.style.top = `${y}px`;
            label.style.display = v.z < 1 ? 'block' : 'none';
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            helixGroup.rotation.x += 0.005;
            helixGroup.rotation.z = Math.PI / 2 + Math.sin(time * 0.3) * 0.1;

            dnaStrands.forEach(strand => {
                if (strand.tube) {
                    strand.pulsePhase += 0.05;
                    strand.material.emissiveIntensity = 0.7 + Math.sin(strand.pulsePhase) * 0.5;
                } else if (strand.particle) {
                    strand.pulsePhase += 0.1;
                    const pulse = 0.5 + Math.sin(strand.pulsePhase) * 0.5;
                    strand.material.opacity = pulse;
                    strand.material.emissiveIntensity = 0.8 + Math.sin(strand.pulsePhase) * 0.7;
                    strand.particle.scale.setScalar(1 + Math.sin(strand.pulsePhase) * 0.5);
                }
            });

            basePairs.forEach(pair => {
                pair.pulsePhase += pair.pulseSpeed;
                const pulse = 1 + Math.sin(pair.pulsePhase) * 0.35;

                pair.base1.scale.setScalar(pulse);
                pair.base2.scale.setScalar(pulse);

                pair.base1.material.emissiveIntensity = 0.7 + Math.sin(pair.pulsePhase) * 0.6;
                pair.base2.material.emissiveIntensity = 0.7 + Math.sin(pair.pulsePhase * 1.2) * 0.6;

                pair.base1.rotation.y += 0.025;
                pair.base2.rotation.y -= 0.025;

                pair.glow.scale.setScalar(pulse * 1.3);
                pair.glow.material.opacity = 0.2 + Math.sin(pair.pulsePhase) * 0.2;

                pair.connectionMat.emissiveIntensity = 0.6 + Math.sin(pair.pulsePhase * 3) * 0.5;
                pair.connectionMat.opacity = 0.6 + Math.sin(pair.pulsePhase * 2) * 0.3;

                if (pair.label) {
                    updateLabel(pair.base1, pair.label);
                }
            });

            energyParticles.forEach((p, index) => {
                p.progress += p.speed;

                if (p.progress >= 1) {
                    helixGroup.remove(p.particle);
                    helixGroup.remove(p.trail);
                    energyParticles.splice(index, 1);

                    setTimeout(() => createEnergyParticle(), Math.random() * 1500);
                    return;
                }

                const angle = p.progress * Math.PI * 8;
                const y = -60 + p.progress * 120;

                p.particle.position.set(
                    Math.cos(angle) * p.radius,
                    y,
                    Math.sin(angle) * p.radius
                );

                const trailAngle = Math.max(0, p.progress - 0.05) * Math.PI * 8;
                const trailY = -60 + Math.max(0, p.progress - 0.05) * 120;
                p.trail.position.set(
                    Math.cos(trailAngle) * p.radius,
                    trailY,
                    Math.sin(trailAngle) * p.radius
                );

                p.trail.material.opacity = 0.7 * (1 - p.progress);

                const pulse = 1 + Math.sin(time * 12 + p.progress * 25) * 0.5;
                p.particle.scale.setScalar(pulse);
            });

            connectionPulses.forEach((cp, index) => {
                cp.progress += cp.speed;

                if (cp.progress >= 1) {
                    helixGroup.remove(cp.pulse);
                    connectionPulses.splice(index, 1);
                    return;
                }

                cp.pulse.position.lerpVectors(cp.from, cp.to, cp.progress);
                cp.material.opacity = 1 - cp.progress;
                cp.pulse.scale.setScalar(1 + cp.progress * 2);
            });

            renderer.render(scene, camera);
        }

        function setupControls() {
            let dragging = false, px = 0, py = 0;

            renderer.domElement.addEventListener('mousedown', e => {
                dragging = true; px = e.clientX; py = e.clientY;
            });
            window.addEventListener('mouseup', () => dragging = false);

            window.addEventListener('mousemove', e => {
                if (!dragging) return;
                helixGroup.rotation.x += (e.clientY - py) * 0.01;
                helixGroup.rotation.y += (e.clientX - px) * 0.01;
                px = e.clientX; py = e.clientY;
            });

            window.addEventListener('wheel', e => {
                camera.position.z = THREE.MathUtils.clamp(
                    camera.position.z + e.deltaY * 0.05, 50, 150
                );
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
