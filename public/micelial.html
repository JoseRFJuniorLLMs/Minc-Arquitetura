<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rede Micelial - SNIIC</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d0d0d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #container {
            position: absolute;
            inset: 0;
        }

        .header {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 50%, #d35400 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(243, 156, 18, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        .header p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .back-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.6rem 1.2rem;
            background: rgba(243, 156, 18, 0.2);
            border: 2px solid rgba(243, 156, 18, 0.5);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            z-index: 101;
            transition: all .3s;
        }

        .back-button:hover {
            background: rgba(243, 156, 18, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.4);
        }

        .label {
            position: absolute;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            border: 1px solid rgba(243, 156, 18, 0.5);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 5px rgba(243, 156, 18, 0.8);
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
        }

        .info {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div class="header">
        <h1>üçÑ Rede Micelial de Dados - SNIIC</h1>
        <p>Arraste para rotacionar ‚Ä¢ Scroll para zoom ‚Ä¢ Observe a rede subterr√¢nea crescer</p>
    </div>

    <div class="info">
        üåø Hifas transportando nutrientes entre n√≥dulos de dados
    </div>

    <a href="index.html" class="back-button">‚Üê Voltar</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let myceliumNetwork;
        let mushroomNodes = [];
        let hyphae = [];
        let nutrientParticles = [];
        let spores = [];

        const fontes = {
            estruturantes: [
                'TransfereGov', 'SIAFI', 'SIAPE', 'SIOP', 'ComprasGov', 'SIORG',
                'SICONV', 'SIAFEM', 'SCDP', 'SEI', 'SIGEPE', 'CADIN', 'Portal Transpar√™ncia'
            ],
            finalisticos: [
                'SALIC', 'SNC/SNIIC', 'Sist. Nacional Cultura', 'Editais', 'Cad. Agentes',
                'Cad. Proponentes', 'Pontos Cultura', 'Cultura Viva', 'Aldir Blanc',
                'Paulo Gustavo', 'PNAB', 'Prest. Contas', 'Monitor. Projetos'
            ],
            abertos: [
                'dados.gov.br', 'APIs Gov.', 'CSV/XLSX', 'JSON/XML',
                'Microdados', 'S√©ries Hist.', 'GeoJSON', 'Shapefiles', 'Dados Agregados'
            ],
            documentais: [
                'PDFs Editais', 'Portarias', 'INs', 'Pareceres', 'Rel. Execu√ß√£o',
                'Rel. Gest√£o', 'Atas', 'Resolu√ß√µes', 'Planos Nacionais',
                'Prest. Contas Docs', 'DOU-MinC'
            ]
        };

        const cores = {
            estruturantes: 0xf39c12,
            finalisticos: 0xe67e22,
            abertos: 0xd35400,
            documentais: 0xca6f1e,
            core: 0xff6b35,
            hypha: 0x8b4513,
            nutrient: 0xffd700
        };

        init();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0d0d0d, 60, 180);

            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(0, 30, 90);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x0d0d0d);
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.2));

            const light1 = new THREE.PointLight(0xf39c12, 1.5, 120);
            light1.position.set(30, 20, 30);
            scene.add(light1);

            const light2 = new THREE.PointLight(0xe67e22, 1.2, 120);
            light2.position.set(-30, 20, -30);
            scene.add(light2);

            const light3 = new THREE.SpotLight(0xff6b35, 1, 150, Math.PI / 4);
            light3.position.set(0, 50, 0);
            light3.target.position.set(0, 0, 0);
            scene.add(light3);
            scene.add(light3.target);

            myceliumNetwork = new THREE.Group();
            scene.add(myceliumNetwork);

            createMyceliumCore();
            createMyceliumNetwork();
            startNutrientFlow();
            createSpores();

            setupControls();
            window.addEventListener('resize', onResize);
            animate();

            // Transi√ß√£o autom√°tica para fontes.html ap√≥s 5 segundos (criando loop)
            setTimeout(() => {
                window.location.href = 'fontes.html';
            }, 5000);
        }

        function createMyceliumCore() {
            const stemGeo = new THREE.CylinderGeometry(1.5, 2, 6, 12);
            const stemMat = new THREE.MeshPhongMaterial({
                color: 0xd4a574,
                emissive: 0x8b6f47,
                emissiveIntensity: 0.3
            });
            const stem = new THREE.Mesh(stemGeo, stemMat);
            stem.position.y = 3;
            myceliumNetwork.add(stem);

            const capGeo = new THREE.SphereGeometry(4, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const capMat = new THREE.MeshPhongMaterial({
                color: cores.core,
                emissive: cores.core,
                emissiveIntensity: 0.4,
                shininess: 60
            });
            const cap = new THREE.Mesh(capGeo, capMat);
            cap.position.y = 6;
            myceliumNetwork.add(cap);

            const glowGeo = new THREE.SphereGeometry(5, 16, 16);
            const glowMat = new THREE.MeshBasicMaterial({
                color: cores.core,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.position.y = 6;
            myceliumNetwork.add(glow);

            const label = createLabel('SNIIC');

            mushroomNodes.push({
                stem: stem,
                cap: cap,
                glow: glow,
                label: label,
                isCore: true,
                breathPhase: 0,
                position: new THREE.Vector3(0, 6, 0)
            });
        }

        function createMyceliumNetwork() {
            const allSources = [];
            Object.keys(fontes).forEach(cat => {
                fontes[cat].forEach(name => {
                    allSources.push({ name, category: cat });
                });
            });

            const layers = 3;
            const nodesPerLayer = Math.ceil(allSources.length / layers);

            allSources.forEach((source, index) => {
                const layer = Math.floor(index / nodesPerLayer);
                const angleOffset = (index % nodesPerLayer) * (Math.PI * 2 / nodesPerLayer);
                const radius = 20 + layer * 20;

                const variation = (Math.random() - 0.5) * 10;
                const x = Math.cos(angleOffset) * (radius + variation);
                const z = Math.sin(angleOffset) * (radius + variation);
                const y = (Math.random() - 0.5) * 8;

                createMushroomNode(source.name, source.category, x, y, z);
            });

            connectWithHyphae();
        }

        function createMushroomNode(name, category, x, y, z) {
            const size = 0.8 + Math.random() * 0.4;

            const stemGeo = new THREE.CylinderGeometry(size * 0.3, size * 0.4, size * 2, 8);
            const stemMat = new THREE.MeshPhongMaterial({
                color: 0xb8956a,
                emissive: 0x8b7355,
                emissiveIntensity: 0.2
            });
            const stem = new THREE.Mesh(stemGeo, stemMat);
            stem.position.set(x, y + size, z);
            myceliumNetwork.add(stem);

            const capGeo = new THREE.SphereGeometry(size * 1.5, 12, 12, 0, Math.PI * 2, 0, Math.PI / 2);
            const capMat = new THREE.MeshPhongMaterial({
                color: cores[category],
                emissive: cores[category],
                emissiveIntensity: 0.3,
                shininess: 50
            });
            const cap = new THREE.Mesh(capGeo, capMat);
            cap.position.set(x, y + size * 2, z);
            myceliumNetwork.add(cap);

            const myceliumBaseGeo = new THREE.SphereGeometry(size * 0.8, 8, 8);
            const myceliumBaseMat = new THREE.MeshBasicMaterial({
                color: 0xf0e68c,
                transparent: true,
                opacity: 0.3,
                wireframe: true
            });
            const myceliumBase = new THREE.Mesh(myceliumBaseGeo, myceliumBaseMat);
            myceliumBase.position.set(x, y, z);
            myceliumNetwork.add(myceliumBase);

            const label = createLabel(name);

            mushroomNodes.push({
                stem: stem,
                cap: cap,
                myceliumBase: myceliumBase,
                label: label,
                isCore: false,
                breathPhase: Math.random() * Math.PI * 2,
                breathSpeed: 0.02 + Math.random() * 0.02,
                position: new THREE.Vector3(x, y + size * 2, z),
                size: size
            });
        }

        function connectWithHyphae() {
            const connectionThreshold = 45;

            mushroomNodes.forEach((node1, i) => {
                if (node1.isCore) return;

                createHypha(node1.position, mushroomNodes[0].position, true);

                let connections = 0;
                const maxConnections = 3 + Math.floor(Math.random() * 3);

                for (let j = i + 1; j < mushroomNodes.length && connections < maxConnections; j++) {
                    const node2 = mushroomNodes[j];
                    if (node2.isCore) continue;

                    const dist = node1.position.distanceTo(node2.position);

                    if (dist < connectionThreshold && Math.random() > 0.4) {
                        createHypha(node1.position, node2.position, false);
                        connections++;
                    }
                }
            });
        }

        function createHypha(from, to, toCore) {
            const mid1 = new THREE.Vector3()
                .addVectors(from, to)
                .multiplyScalar(0.33)
                .add(new THREE.Vector3(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 10
                ));

            const mid2 = new THREE.Vector3()
                .addVectors(from, to)
                .multiplyScalar(0.66)
                .add(new THREE.Vector3(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 10
                ));

            const curve = new THREE.CatmullRomCurve3([from, mid1, mid2, to]);

            const tubeGeo = new THREE.TubeGeometry(curve, 50, 0.25, 8, false);
            const tubeMat = new THREE.MeshPhongMaterial({
                color: toCore ? 0xd4a574 : 0xa0826d,
                emissive: toCore ? 0xf39c12 : 0xe67e22,
                emissiveIntensity: 0.4,
                transparent: true,
                opacity: 0.85,
                shininess: 50
            });
            const tube = new THREE.Mesh(tubeGeo, tubeMat);
            myceliumNetwork.add(tube);

            hyphae.push({
                tube: tube,
                curve: curve,
                material: tubeMat,
                pulsePhase: Math.random() * Math.PI * 2,
                pulseSpeed: 0.02 + Math.random() * 0.03,
                toCore: toCore
            });
        }

        function startNutrientFlow() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    if (hyphae.length > 0) {
                        createNutrientParticle();
                    }
                }, Math.random() * 3000);
            }
        }

        function createNutrientParticle() {
            if (hyphae.length === 0) return;

            const hypha = hyphae[Math.floor(Math.random() * hyphae.length)];

            const particleGeo = new THREE.SphereGeometry(0.4, 8, 8);
            const particleMat = new THREE.MeshBasicMaterial({
                color: cores.nutrient,
                transparent: true,
                opacity: 0.9
            });
            const particle = new THREE.Mesh(particleGeo, particleMat);
            myceliumNetwork.add(particle);

            const glowGeo = new THREE.SphereGeometry(0.7, 8, 8);
            const glowMat = new THREE.MeshBasicMaterial({
                color: cores.nutrient,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            myceliumNetwork.add(glow);

            nutrientParticles.push({
                particle: particle,
                glow: glow,
                curve: hypha.curve,
                progress: 0,
                speed: 0.004 + Math.random() * 0.006,
                hypha: hypha,
                pulsePhase: 0
            });
        }

        function createSpores() {
            for (let i = 0; i < 50; i++) {
                const sporeGeo = new THREE.SphereGeometry(0.2, 6, 6);
                const sporeMat = new THREE.MeshBasicMaterial({
                    color: 0xffd700,
                    transparent: true,
                    opacity: 0.6
                });
                const spore = new THREE.Mesh(sporeGeo, sporeMat);

                spore.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 40 + 10,
                    (Math.random() - 0.5) * 100
                );

                scene.add(spore);

                spores.push({
                    mesh: spore,
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.01,
                        (Math.random() - 0.5) * 0.02
                    ),
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function createLabel(text) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = text;
            document.body.appendChild(div);
            return div;
        }

        function updateLabel(position, label) {
            if (!label) return;
            const v = position.clone();
            v.applyMatrix4(myceliumNetwork.matrixWorld);
            v.project(camera);
            const x = (v.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-v.y * 0.5 + 0.5) * window.innerHeight;
            label.style.left = `${x}px`;
            label.style.top = `${y}px`;
            label.style.display = v.z < 1 ? 'block' : 'none';
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            myceliumNetwork.rotation.y += 0.002;

            mushroomNodes.forEach(node => {
                node.breathPhase += node.breathSpeed || 0.02;
                const breathScale = 1 + Math.sin(node.breathPhase) * 0.08;

                node.cap.scale.setScalar(breathScale);
                node.cap.rotation.y += 0.005;

                if (node.glow) {
                    node.glow.scale.setScalar(breathScale * 1.1);
                    node.glow.material.opacity = 0.08 + Math.sin(node.breathPhase) * 0.05;
                }

                if (node.myceliumBase) {
                    node.myceliumBase.rotation.y += 0.01;
                    node.myceliumBase.scale.setScalar(1 + Math.sin(node.breathPhase * 0.5) * 0.1);
                }

                updateLabel(node.position, node.label);
            });

            hyphae.forEach(h => {
                h.pulsePhase += h.pulseSpeed;
                const pulse = Math.sin(h.pulsePhase) * 0.5 + 0.5;
                h.material.opacity = 0.7 + pulse * 0.3;
                h.material.emissiveIntensity = 0.3 + pulse * 0.4;
            });

            nutrientParticles.forEach((p, index) => {
                p.progress += p.speed;
                p.pulsePhase += 0.1;

                if (p.progress >= 1) {
                    myceliumNetwork.remove(p.particle);
                    myceliumNetwork.remove(p.glow);
                    nutrientParticles.splice(index, 1);

                    setTimeout(() => createNutrientParticle(), Math.random() * 2000);
                    return;
                }

                const point = p.curve.getPoint(p.progress);
                p.particle.position.copy(point);
                p.glow.position.copy(point);

                const pulse = 1 + Math.sin(p.pulsePhase) * 0.4;
                p.particle.scale.setScalar(pulse);
                p.glow.scale.setScalar(pulse * 1.3);

                if (p.progress > 0.3 && p.progress < 0.7) {
                    p.hypha.material.emissiveIntensity = 0.5;
                }
            });

            spores.forEach(spore => {
                spore.phase += 0.02;
                spore.mesh.position.add(spore.velocity);
                spore.mesh.position.y += Math.sin(spore.phase) * 0.05;

                if (Math.abs(spore.mesh.position.x) > 60 ||
                    Math.abs(spore.mesh.position.z) > 60 ||
                    spore.mesh.position.y < 0 || spore.mesh.position.y > 50) {
                    spore.mesh.position.set(
                        (Math.random() - 0.5) * 100,
                        Math.random() * 40 + 10,
                        (Math.random() - 0.5) * 100
                    );
                }

                spore.mesh.material.opacity = 0.4 + Math.sin(spore.phase) * 0.3;
            });

            renderer.render(scene, camera);
        }

        function setupControls() {
            let dragging = false, px = 0, py = 0;

            renderer.domElement.addEventListener('mousedown', e => {
                dragging = true; px = e.clientX; py = e.clientY;
            });
            window.addEventListener('mouseup', () => dragging = false);

            window.addEventListener('mousemove', e => {
                if (!dragging) return;
                myceliumNetwork.rotation.y += (e.clientX - px) * 0.01;
                myceliumNetwork.rotation.x += (e.clientY - py) * 0.01;
                px = e.clientX; py = e.clientY;
            });

            window.addEventListener('wheel', e => {
                camera.position.z = THREE.MathUtils.clamp(
                    camera.position.z + e.deltaY * 0.1, 40, 150
                );
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
